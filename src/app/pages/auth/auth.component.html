<div class="container">
  <div class="row">
    <h4 class="text-primary font-weight-bold">Auth Page</h4>
    <div class="col-md-12">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group">
          <label class="text-primary font-weight-bold">Tai khoan:</label>
          <input
            type="text"
            class="form-control"
            name="taiKhoan"
            ngModel
            required
            #TaiKhoan="ngModel"
            minlength="7"
            maxlength="15"
          />
          <div
            class="alert alert-danger"
            *ngIf="TaiKhoan.errors && (TaiKhoan.dirty || TaiKhoan.touched)"
          >
            <!-- Kiem tra rong -->
            <div *ngIf="TaiKhoan.errors.required">Tai khoan ko dc rong</div>
            <!-- kiem tra do dai ki tu -->
            <div *ngIf="TaiKhoan.errors.minlength || TaiKhoan.errors.maxlength">
              Do dai phai tu 7 den 15
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="text-primary font-weight-bold">Mat khau:</label>
          <input
            type="text"
            class="form-control"
            name="matKhau"
            ngModel
            #MatKhau="ngModel"
            required
            minlength="5"
            maxlength="10"
          />
          <div
            class="alert alert-danger"
            *ngIf="MatKhau.errors && (MatKhau.dirty || MatKhau.touched)"
          >
            <!-- Kiem tra rong -->
            <div *ngIf="MatKhau.errors.required">Mat khau ko dc rong</div>
            <!-- kiem tra do dai ki tu -->
            <div *ngIf="MatKhau.errors.minlength || MatKhau.errors.maxlength">
              Do dai phai tu 5 den 10
            </div>
          </div>
        </div>

        <button [disabled]="!loginForm.valid" class="btn btn-success">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
