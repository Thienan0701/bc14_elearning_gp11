<!-- SideNav slide-out button -->
<a (click)="sidenav.toggle()" mdbBtn color="primary" class="p-3 button-collapse"
  ><mdb-icon fas icon="bars"></mdb-icon
></a>
<!--/. SideNav slide-out button -->

<!-- Sidebar navigation -->
<mdb-side-nav #sidenav class="fixed" [fixed]="true">
  <!-- Logo -->
  <li>
    <div class="logo-wrapper waves-light">
      <a routerLink="/admin"
        ><img
          src="https://cybersoft.edu.vn/wp-content/uploads/2021/03/logo-cyber-nav.svg"
          class="img-fluid flex-center"
      /></a>
    </div>
  </li>
  <!--/. Logo -->

  <!-- Side navigation links -->
  <li>
    <ul class="collapsible collapsible-accordion">
      <mdb-accordion [multiple]="false" aria-multiselectable="false">
        <!-- Simple link -->
        <mdb-accordion-item class="no-collase" routerLink="/admin/user-manage">
          <mdb-accordion-item-head mdbWavesEffect
            ><mdb-icon fas icon="user-alt"></mdb-icon> User management
          </mdb-accordion-item-head>
          <mdb-accordion-item-body></mdb-accordion-item-body>
        </mdb-accordion-item>

        <!-- Simple link -->
        <mdb-accordion-item
          class="no-collase"
          routerLink="/admin/course-manage"
        >
          <mdb-accordion-item-head mdbWavesEffect
            ><mdb-icon fas icon="book-open"></mdb-icon> Course management
            2</mdb-accordion-item-head
          >
          <mdb-accordion-item-body></mdb-accordion-item-body>
        </mdb-accordion-item>
      </mdb-accordion>
    </ul>
  </li>
  <!--/. Side navigation links -->
  <div class="sidenav-bg mask-strong"></div>
</mdb-side-nav>
<!--/. Sidebar navigation -->
