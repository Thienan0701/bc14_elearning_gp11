<!-- Modal -->
<div
  class="modal fade"
  id="modelEdit"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit user:{{ userEdit.taiKhoan }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-outline mb-4" #infoForm="ngForm">
          <div class="form-group">
            <label>Username:</label>
            <input
              type="text"
              name="taiKhoan"
              class="form-control"
              [disabled]="true"
              [(ngModel)]="userEdit.taiKhoan"
              placeholder="Username"
              ngModel
            />
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input
              type="text"
              name="matKhau"
              [(ngModel)]="userEdit.matKhau"
              class="form-control"
              placeholder="Username"
              ngModel
            />
          </div>
          <div class="form-group">
            <label>Fullname:</label>
            <input
              type="text"
              name="hoTen"
              class="form-control"
              [(ngModel)]="userEdit.hoTen"
              placeholder="Fullname"
              ngModel
            />
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input
              type="text"
              name="email"
              [(ngModel)]="userEdit.email"
              class="form-control"
              placeholder="Email"
              ngModel
            />
          </div>
          <div class="form-group">
            <label>Phone number:</label>
            <input
              type="text"
              name="soDT"
              class="form-control"
              [(ngModel)]="userEdit.soDT"
              placeholder="Phone number"
              ngModel
            />
          </div>
          <div class="row">
            <div class="col-sm-2">
              <!-- Course name form -->
              <div class="form-group" style="width: 100px">
                <input
                  type="text"
                  name="maLoaiNguoiDung"
                  class="form-control"
                  style="width: 100px"
                  placeholder="Type"
                  [value]="userEdit.maLoaiNguoiDung"
                  [(ngModel)]="userEdit.maLoaiNguoiDung"
                  ngModel
                />
              </div>
            </div>
            <div class="col-sm-2">
              <div class="dropdown" mdbDropdown>
                <button
                  mdbDropdownToggle
                  mdbBtn
                  color="primary"
                  class="btn btn-primary dropdown-toggle waves-light"
                  type="button"
                  mdbWavesEffect
                ></button>
                <div class="dropdown-menu dropdown-primary">
                  <ng-container *ngFor="let type of listType">
                    <a class="dropdown-item" (click)="setInputValue(type)">{{
                      type.maLoaiNguoiDung
                    }}</a>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          (click)="edit(infoForm.value)"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
