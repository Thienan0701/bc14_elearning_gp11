<section class="container mt-5 mb-2">
  <div class="row">
    <div class="col-md-6 mb-4 mb-md-0">
      <div id="mdb-lightbox-ui"></div>

      <div class="mdb-lightbox">
        <div class="row product-gallery mx-1">
          <div class="col-12 mb-0">
            <figure class="view overlay rounded z-depth-1 main-img">
              <a href="{{ detail.hinhAnh }}" data-size="710x823">
                <img src="{{ detail.hinhAnh }}" class="img-fluid z-depth-1" />
              </a>
            </figure>
            <figure
              class="view overlay rounded z-depth-1"
              style="visibility: hidden"
            >
              <a href="{{ detail.hinhAnh }}" data-size="710x823">
                <img src="{{ detail.hinhAnh }}" class="img-fluid z-depth-1" />
              </a>
            </figure>
            <figure
              class="view overlay rounded z-depth-1"
              style="visibility: hidden"
            >
              <a href="{{ detail.hinhAnh }}" data-size="710x823">
                <img src="{{ detail.hinhAnh }}" class="img-fluid z-depth-1" />
              </a>
            </figure>
            <figure
              class="view overlay rounded z-depth-1"
              style="visibility: hidden"
            >
              <a href="{{ detail.hinhAnh }}" data-size="710x823">
                <img src="{{ detail.hinhAnh }}" class="img-fluid z-depth-1" />
              </a>
            </figure>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h5>{{ detail.tenKhoaHoc }}</h5>
      <p class="mb-2 text-muted text-uppercase small">{{ detail.maKhoaHoc }}</p>

      <p>
        <span class="mr-1"><strong>$12.99</strong></span>
      </p>
      <p class="pt-1">
        {{ detail.moTa }}
      </p>
      <div class="table-responsive">
        <table class="table table-sm table-borderless mb-0">
          <tbody>
            <tr>
              <th class="pl-0 w-25" scope="row"><strong>Danh mục:</strong></th>
              <td>{{ detail.danhMucKhoaHoc.tenDanhMucKhoaHoc }}</td>
            </tr>
            <tr>
              <th class="pl-0 w-25" scope="row"><strong>Ngày tạo:</strong></th>
              <td>{{ detail.ngayTao }}</td>
            </tr>
            <tr>
              <th class="pl-0 w-25" scope="row"><strong>Lượt xem:</strong></th>
              <td>{{ detail.luotXem }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <hr />
      <button
        type="button"
        class="btn btn-primary btn-md mr-1 mb-2"
        (click)="subcribeCourse(detail)"
      >
        Subcribe
      </button>
    </div>
  </div>
</section>
