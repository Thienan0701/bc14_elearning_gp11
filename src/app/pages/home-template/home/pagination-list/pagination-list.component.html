<div class="contaniner w-100 h-75 mt-4">
  <h4 class="ml-3">Khóa mới nhất</h4>
  <div class="row ml-3 mr-3 mt-2 mb-2">
    <ng-container *ngIf="pagList">
      <div
        class="col-md-3"
        *ngFor="let course of pagList.items; let index = index"
      >
        <app-pagination-item [course]="course"></app-pagination-item>
      </div>
    </ng-container>
  </div>
  <!-- Phan trang list course -->
  <nav aria-label="Page navigation example" class="mt-3">
    <ul class="pagination justify-content-center">
      <li class="page-item text-primary">
        <a class="page-link" (click)="getListFromNumber(page - 1)">Previous</a>
      </li>
      <ng-container *ngFor="let num of pageNumbers; let index = index">
        <li class="page-item text-primary">
          <a class="page-link" (click)="getListFromNumber(num)">{{ num }}</a>
        </li>
      </ng-container>
      <li class="page-item text-primary">
        <a class="page-link" (click)="getListFromNumber(page + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
