<a
  routerLink="/detail/{{ item.maKhoaHoc }}"
  [queryParams]="{ tenKhoaHoc: item.tenKhoaHoc, biDanh: item.biDanh }"
>
  <div class="card mb-3 max-width-540">
    <div class="row g-0">
      <div class="col-md-4">
        <img
          [src]="item.hinhAnh"
          style="width: 200px; height: 200px"
          class="card-image"
          alt="..."
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h4 class="card-title text-danger">{{ item.tenKhoaHoc }}</h4>
          <p class="card-text text-truncate">
            {{ item.moTa }}
          </p>
        </div>
      </div>
    </div>
  </div>
</a>
