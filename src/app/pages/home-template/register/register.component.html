<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
        <div class="form-group">
          <label>Tai khoan:</label>
          <input
            type="text"
            class="form-control"
            name="taiKhoan"
            ngModel
            required
            #TaiKhoan="ngModel"
            minlength="7"
            maxlength="15"
          />
          <div
            class="alert alert-danger"
            *ngIf="TaiKhoan.errors && (TaiKhoan.dirty || TaiKhoan.touched)"
          >
            <!-- Kiem tra rong -->
            <div *ngIf="TaiKhoan.errors.required">Tai khoan ko dc rong</div>
            <!-- kiem tra do dai ki tu -->
            <div *ngIf="TaiKhoan.errors.minlength || TaiKhoan.errors.maxlength">
              Do dai phai tu 7 den 15
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Mat khau:</label>
          <input
            type="text"
            class="form-control"
            name="matKhau"
            ngModel
            #MatKhau="ngModel"
            required
            minlength="5"
            maxlength="10"
          />
          <div
            class="alert alert-danger"
            *ngIf="MatKhau.errors && (MatKhau.dirty || MatKhau.touched)"
          >
            <!-- Kiem tra rong -->
            <div *ngIf="MatKhau.errors.required">Mat khau ko dc rong</div>
            <!-- kiem tra do dai ki tu -->
            <div *ngIf="MatKhau.errors.minlength || MatKhau.errors.maxlength">
              Do dai phai tu 5 den 10
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input
            type="text"
            class="form-control"
            name="email"
            ngModel
            #Email="ngModel"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          />
          <div
            class="alert alert-danger"
            *ngIf="Email.errors && (Email.dirty || Email.touched)"
          >
            <div *ngIf="Email.errors.required">Email ko dc rong</div>
            <div *ngIf="Email.errors.pattern">Email phai dung dinh dang</div>
          </div>
        </div>
        <div class="form-group">
          <label>Ho ten:</label>
          <input
            type="text"
            class="form-control"
            name="hoTen"
            ngModel
            #HoTen="ngModel"
          />
        </div>
        <div class="form-group">
          <label>So Dt:</label>
          <input
            type="text"
            class="form-control"
            name="soDT"
            ngModel
            #SoDT="ngModel"
          />
        </div>
        <button [disabled]="!registerForm.valid" class="btn btn-success">
          Register
        </button>
      </form>
    </div>
  </div>
</div>
