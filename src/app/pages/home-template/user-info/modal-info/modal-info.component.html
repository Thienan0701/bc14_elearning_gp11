<!-- Modal -->
<div
  class="modal fade"
  id="modelId"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Info</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-outline mb-4" #infoForm="ngForm">
          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              name="taiKhoan"
              [value]="username"
              [(ngModel)]="username"
              class="form-control"
              placeholder="Username"
              ngModel
            />
          </div>
          <div class="form-group">
            <label>Fullname</label>
            <input
              type="text"
              name="hoTen"
              [value]="fullname"
              [(ngModel)]="fullname"
              class="form-control"
              placeholder="Fullname"
              ngModel
            />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="text"
              name="email"
              [value]="email"
              [(ngModel)]="email"
              class="form-control"
              placeholder="Email"
              ngModel
            />
          </div>
          <div class="form-group">
            <label>Phone number</label>
            <input
              type="text"
              name="soDT"
              [value]="phonenumber"
              [(ngModel)]="phonenumber"
              class="form-control"
              placeholder="Phone number"
              ngModel
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          (click)="edit(infoForm.value)"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
