<div class="container w-100 h-100 mb-5">
  <div class="row">
    <ng-container *ngIf="listcourses">
      <div
        class="col-md-3"
        *ngFor="let course of listcourses; let index = index"
      >
        <app-course-item [course]="course"></app-course-item>
      </div>
    </ng-container>
  </div>
</div>
